
{% extends 'cafe/base.html' %}

{% block content %}

<div class="container">
	<table class="table table-striped table-hover">
	<thead>
		<th>번호</th>
		<th>제목</th>
		<th>작성자</th>
		<th>날짜</th>
	</tr>
	</thead>



	<tbody>
	
{% for post in posts %}
	<tr>
		<td>{{post.num}} </td>
		<td><a href="">{{ post.title }}</a></td>
		<td>{{post.author }} </td>
		<td> {{ post.published_date }}</td>
	</tr>
	<tr>
		<td> 내용: </td>
		<td colspan="3">{{ post.text }} </td>
	</tr>
{% endfor %}


</tbody>
</table>
	<a class="btn btn-default">글쓰기</a>

	<div class="text-center">
                <ul class="pagination">
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                </ul>
        </div>

	

</div>



{% endblock%}
